<body>
    <div class="container">
        <form>
            <input onkeyup="updateList()" type="text" placeholder="from">
            <input onkeyup="updateList()" type="text" placeholder="to">
        </form>
        <hr>
        <div id="results">
            <!-- <div>
                <h2>name</h2>
                <p>price</p>
            </div> -->

        </div>
    </div>
<script>
    class Food{
        constructor(name, price){
            this.name = name;
            this.price = price;
        }
        render(){
        var r_div = document.getElementById('results');
        var div = document.createElement('div');
        var h2 = document.createElement('h2');
          h2.innerHTML = this.name
        var p = document.createElement('p');
        p.innerHTML = this.price
        div.appendChild(h2);
        div.appendChild(p);
        r_div.appendChild(div);
        }
    }
var food_List = [
 new Food("Pizza 7 cheeses", 200),
 new Food("Burger de Lux", 100),
 new Food("Summer Salad", 50)
];
// de scris in render ca sa apara un div in care inca un div cu food_List
//food_List[0].render()
function updateList(){
     var r_div = document.getElementById('results');
     r_div.innerHTML = '';
    food_List/*.filter(f ???)*/.forEach(food => food.render());
}
updateList();
</script>
</body>
